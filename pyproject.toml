[build-system]
requires = [
    "setuptools", 
    "wheel", 
    "requests",
]
build-backend = "setuptools.build_meta"

[project]
name = "power-grid-model-io"
authors = [{name = "Alliander Dynamic Grid Calculation", email = "dynamic.grid.calculation@alliander.com"}]
description = "Power Grid Model Input/Output"
readme = "README.md"
keywords = ["power grid model", "input/output", "conversions"]
license = {text = "MPL-2.0"}
classifiers=[
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20",
    "openpyxl",
    "pandas",
    "power_grid_model>=1.4",
    "pyyaml",
    "structlog",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
    "pydantic", # Used in unit tests
]
doc = [
    "sphinx",
    "myst-nb",
    "sphinx_rtd_theme",
    "readthedocs-sphinx-search",
    "sphinx-hoverxref",
    "numpydoc",
]
cli = [
    "typer[all]",
]

[project.urls]
Home-page = "https://github.com/alliander-opensource/power-grid-model-io"
Documentation = "https://power-grid-model-io.readthedocs.io/en/stable/"

[project.scripts]
pgm_convert = "power_grid_model_io.cli.convert:app"
pgm_validate = "power_grid_model_io.cli.validate:app"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.dynamic]
version = {file = "PYPI_VERSION"}

[tool.setuptools.package-data]
power_grid_model_io = ["config/**/*.yaml"]

[tool.pytest.ini_options]
testpaths = ["tests/unit"]
addopts = ["--cov=power_grid_model_io", "--cov-report=term", "--cov-report=html:cov_html", "--cov-fail-under=82.67"]

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pylint]
max-line-length = 120
ignore-paths = [
    "docs/",
    "examples/",
    "tests/",
    "setup.py",
]
disable = [
    "fixme", # allow todos
]
good-names=[
    "ex",   # exception
    "i",    # iterator or current
    "p",    # active power
    "q",    # reactive power
    "s",    # power (p + q)
    "v",    # voltage
]

[tool.mypy]
follow_imports = "silent"
ignore_missing_imports = true
show_column_numbers = true
non_interactive = true
install_types = true
